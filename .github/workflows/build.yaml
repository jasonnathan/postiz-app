name: "Build and Push Docker Image"

on:
  push:
    branches:
      - main
    paths:
      - package.json
      - apps/**
      - '!apps/docs/**'
      - libraries/**
  pull_request:
    branches:
      - main
    paths:
      - package.json
      - apps/**
      - '!apps/docs/**'
      - libraries/**

jobs:
  # Step 1: Build the project
  build:
    runs-on: ubuntu-latest
    outputs:
      container_version: ${{ steps.set-container-version.outputs.container_version }}

    strategy:
      matrix:
        node-version: ['20.17.0']

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js and cache dependencies
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json

      # Install dependencies and build project
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # Archive build artifacts, excluding unnecessary files
      - name: Archive built files
        run: |
          tar --exclude='dist/apps/frontend/.next/cache' -czf dist-artifacts.tar.gz dist/ libraries/ node_modules/

      # Upload archived artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-artifacts
          path: dist-artifacts.tar.gz

      # Generate a container version based on timestamp
      - name: Set container version
        id: set-container-version
        run: echo "container_version=$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

  # Step 2: Build and push Docker images
  build-and-push:
    needs: build
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Download previously built artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-artifacts

      # Extract build artifacts
      - name: Extract build artifacts
        run: tar -xzf dist-artifacts.tar.gz

      # Log in to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: var/docker/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/jasonnathan/postiz-app:latest
            ghcr.io/jasonnathan/postiz-app:${{ needs.build.outputs.container_version }}-${{ matrix.platform }}
            ghcr.io/jasonnathan/postiz-app:${{ needs.build.outputs.container_version }}

  # Step 3: Create a multi-architecture Docker manifest
  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # Log in to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Create and push Docker manifest for multi-platform support
      - name: Create and push Docker manifest
        run: |
          docker manifest create \
            ghcr.io/jasonnathan/postiz-app:latest \
            ghcr.io/jasonnathan/postiz-app:${{ needs.build.outputs.container_version }}-linux/amd64 \
            ghcr.io/jasonnathan/postiz-app:${{ needs.build.outputs.container_version }}-linux/arm64
          docker manifest push ghcr.io/jasonnathan/postiz-app:latest
